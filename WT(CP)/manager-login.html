<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login | ConnectU.in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
        width: 50%;
        max-width: 600px;
        margin: auto;
    }
    .login-section {
        background-color: #f4f4f4;
        padding: 40px;
        border-radius: 10px;
    }
    .login-section .form-control {
        border-radius: 5px;
        border: 1px solid #ddd;
    }
    .login-section .btn-primary {
        background-color: #50aaff;
        border: none;
        color: #fff;
    }
    .login-section .btn-primary:hover {
        background-color: #3a8fd8;
    }
    .logo {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }
    .brand-title {
        color: #50aaff;
        font-weight: bold;
        font-size: 1.5rem;
    }
    .bg-light {
        background-color: #0e0142 !important;
    }
    .error-message {
        color: red;
        margin-top: 10px;
    }
</style>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="logo d-flex align-items-center justify-content-center text-white">
                <span class="brand-title">ConnectU.in</span>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1>TPO Login</h1>
        <form id="loginForm" class="login-section">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Clear any previous error message
            errorMessage.textContent = '';

            // Validate username and password
            if (username === 'admin' && password === 'Admin@123') {
                // Successful login
                window.location.href = 'manager-index.html'; 
            } else {
                // Show error message
                errorMessage.textContent = 'Invalid username or password. Please try again.';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
